# Real-Time Fraud Detection System - Docker Compose
# Deployment of microservices for local development.

# version field is deprecated in Docker Compose V2+

services:
  # ============================================================================
  # MESSAGING LAYER - Apache Kafka
  # ============================================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # Auto-create topics for development
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fraud-network
    restart: unless-stopped

  # ============================================================================
  # FEATURE STORE - Redis (Online) + MinIO (Offline)
  # Why Redis? Sub-millisecond feature retrieval for real-time inference
  # Redis online feature store

  # ============================================================================

  redis:
    image: redis:8-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud-network
    restart: unless-stopped

  # MinIO - S3-compatible storage for offline feature store
  # Why MinIO? Parquet files for historical training data with versioning
  # MinIO object storage

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - fraud-network
    restart: unless-stopped

  # ML PLATFORM - MLflow

  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.0.0
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:////mlflow/mlflow.db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_S3_IGNORE_TLS: "true"
    command: >
      mlflow server  --host 0.0.0.0  --port 5000  --backend-store-uri sqlite:////mlflow/mlflow.db  --default-artifact-root s3://mlflow-artifacts
    volumes:
      - mlflow-data:/mlflow
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fraud-network
    restart: unless-stopped

  # ============================================================================
  # MONITORING - Prometheus + Grafana
  # Why? Real-time visibility into model performance and system health
  # Monitoring stack

  # ============================================================================

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - fraud-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - fraud-network
    restart: unless-stopped

  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================

  # Transaction Producer - Simulates payment gateway
  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: fraud-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: transaction_stream
      TRANSACTIONS_PER_SECOND: 10
      FRAUD_RATIO: 0.02
    networks:
      - fraud-network
    restart: unless-stopped

  # Model Serving API - Real-time inference
  serving:
    build:
      context: ./serving
      dockerfile: Dockerfile
    container_name: fraud-serving
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mlflow
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_NAME: fraud_detection_model
      # Enterprise Shadow Mode Trigger
      SHADOW_MODEL_URL: "http://fraud-serving-shadow:8000/predict"
      # A/B Testing Configuration
      AB_TESTING_ENABLED: "true"
      AB_TRAFFIC_SPLIT: "0.2" # 20% to treatment
      AB_EXPERIMENT_NAME: "fraud_model_v2_test"
      METRICS_MODEL_VERSION: "primary"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_S3_IGNORE_TLS: "true"
    networks:
      - fraud-network
    restart: unless-stopped

  # Shadow Service (V2 Candidate)
  serving-shadow:
    build:
      context: ./serving
      dockerfile: Dockerfile
    container_name: fraud-serving-shadow
    ports:
      - "8001:8000" # Expose on different port for debugging
    depends_on:
      - redis
      - mlflow
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_NAME: fraud_detection_model
      METRICS_MODEL_VERSION: "shadow"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_S3_IGNORE_TLS: "true"
    networks:
      - fraud-network
    restart: unless-stopped

  # Feature Processor - Computes real-time aggregations
  feature-processor:
    build:
      context: ./features
      dockerfile: Dockerfile
    container_name: feature-processor
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: transaction_stream
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - fraud-network
    restart: unless-stopped

  # ============================================================================
  # MLOPS AUTOMATION - Apache Airflow
  # Why Airflow? Industry standard for ML pipeline orchestration
  # Airflow orchestration

  # ============================================================================

  # Airflow Postgres (metadata database)
  airflow-postgres:
    image: postgres:15-alpine
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud-network
    restart: unless-stopped

  # Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      MLFLOW_TRACKING_URI: http://mlflow:5000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_S3_IGNORE_TLS: "true"
    volumes:
      - ./airflow/dags:/opt/airflow/dags:ro
      - ./training:/opt/airflow/training:ro
      - ./ops:/opt/airflow/ops:ro
      - ./monitoring:/opt/airflow/monitoring:ro
      - airflow-data:/opt/airflow/data
      - airflow-logs:/opt/airflow/logs
      - mlflow-data:/mlflow
    depends_on:
      airflow-postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    networks:
      - fraud-network
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      MLFLOW_TRACKING_URI: http://mlflow:5000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_S3_IGNORE_TLS: "true"
    volumes:
      - ./airflow/dags:/opt/airflow/dags:ro
      - ./training:/opt/airflow/training:ro
      - ./ops:/opt/airflow/ops:ro
      - ./monitoring:/opt/airflow/monitoring:ro
      - airflow-data:/opt/airflow/data
      - airflow-logs:/opt/airflow/logs
      - mlflow-data:/mlflow
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - fraud-network
    restart: unless-stopped

  # Airflow Init (one-time database initialization)
  airflow-init:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - fraud-network

networks:
  fraud-network:
    driver: bridge
    name: fraud-detection-network

volumes:
  redis-data:
  minio-data:
  mlflow-data:
  prometheus-data:
  grafana-data:
  airflow-postgres-data:
  airflow-data:
  airflow-logs:
