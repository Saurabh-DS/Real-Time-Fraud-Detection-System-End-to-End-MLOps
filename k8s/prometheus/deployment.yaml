# Prometheus - Kubernetes Deployment for Metrics Collection
# =========================================================
# Collects metrics from fraud-api and other services

apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: fraud-detection
  labels:
    app: prometheus
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        component: monitoring
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.enable-lifecycle"
          
          ports:
            - containerPort: 9090
              name: http
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
      
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: fraud-detection
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'fraud-api'
        static_configs:
          - targets: ['fraud-api:8000']
        metrics_path: /metrics
      
      - job_name: 'fraud-api-shadow'
        static_configs:
          - targets: ['fraud-api-shadow:8000']
        metrics_path: /metrics
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: fraud-detection
  labels:
    app: prometheus
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
