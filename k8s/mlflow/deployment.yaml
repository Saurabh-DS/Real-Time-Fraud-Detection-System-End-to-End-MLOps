# MLflow - Kubernetes Deployment for Experiment Tracking
# ======================================================
# Deploys MLflow server for experiment and model management.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: fraud-detection
  labels:
    app: mlflow
    component: ml-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        component: ml-platform
    spec:
      # Init container to create MLflow bucket in MinIO
      initContainers:
        - name: create-bucket
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
                echo "Waiting for MinIO..."
                sleep 2
              done
              mc mb --ignore-existing myminio/mlflow-artifacts
              echo "Bucket created successfully"
          
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v3.0.0
          command:
            - mlflow
            - server
            - --host=0.0.0.0
            - --port=5000
            - --backend-store-uri=sqlite:///mlflow.db
            - --default-artifact-root=s3://mlflow-artifacts/
          
          ports:
            - containerPort: 5000
              name: http
          
          env:
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://minio:9000"
            - name: AWS_ACCESS_KEY_ID
              value: "minioadmin"
            - name: AWS_SECRET_ACCESS_KEY
              value: "minioadmin"
          
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 5
          
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: fraud-detection
  labels:
    app: mlflow
spec:
  type: NodePort
  selector:
    app: mlflow
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      nodePort: 30002
