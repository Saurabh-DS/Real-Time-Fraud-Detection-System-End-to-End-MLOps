# Kind Cluster Configuration
# ==========================
# 3-node cluster for local development and testing.

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

name: fraud-detection

# Networking configuration
networking:
  # Pod subnet (default)
  podSubnet: "10.244.0.0/16"
  # Service subnet (default)
  serviceSubnet: "10.96.0.0/12"
  # Disable default CNI to use custom (optional)
  disableDefaultCNI: false

nodes:
  # =====================
  # Control Plane Node
  # =====================
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=control-plane"
    # Expose ports for external access
    extraPortMappings:
      # Ingress HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # Ingress HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for services
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP
      - containerPort: 30002
        hostPort: 30002
        protocol: TCP

  # =====================
  # Worker Node 1: Infrastructure
  # =====================
  # Purpose: Runs Kafka, Redis, MinIO, MLflow
  # Isolate stateful services

  - role: worker
    labels:
      node-type: infra
      workload: stateful
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=infra,workload=stateful"

  # =====================
  # Worker Node 2: Application
  # =====================
  # Purpose: Runs Fraud API, Stream Processor, Feature Store
  # Scale stateless workloads independently

  - role: worker
    labels:
      node-type: app
      workload: stateless
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=app,workload=stateless"

# Container registry configuration
# Enables loading local images without pushing to registry
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://localhost:5000"]
