apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fraud-detection-system.fullname" . }}-grafana-dashboards
  labels:
    {{- include "fraud-detection-system.labels" . | nindent 4 }}
data:
{{- range $path, $_ := .Files.Glob "files/dashboards/*.json" }}
  {{ base $path }}: |
{{ $.Files.Get $path | indent 4 }}
{{- end }}
